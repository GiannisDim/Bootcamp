<!Doctype html>
<html>

  <meta charset="utf-8">

<body>
<h1>Registration Form</h1>
<form action=" " method="post" style="width:400px;">
  <fieldset>
    <legend>Personal Data</legend>
    <table>
      <tr>
          <td>username:</td>
          <td><input type="text" name="username"  required></td>
      </tr>
      <tr>
          <td>password:</td>
          <td><input type="password" name="password" required></td>
      </tr>
      <tr>
          <td>preferences:</td>
          <td><select  name="select" required>
            <option value="">None</option>
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="html">Html5</option>
            <option value="css">Css3</option>
          </select>
      </tr>

      <tr>
          <td>gender:</td>
          <td>
              <input type="radio" name="gender" value="male" required>Male
              <input type="radio" name="gender" value="male" required>Female
          </td>
      </tr>
      <tr>
          <td>age:</td>
          <td><input type="checkbox" name="age" required></td>
      </tr>
      <tr>
          <td></td>
          <td>
            <input type="submit" name="but1" value="Register">
            <input type="reset" name="but2" value="Clear fields">
          </td>
     </tr>
   </table>
  </fieldset>
</form>

</body>
</html>
